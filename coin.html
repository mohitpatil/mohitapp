    function Circle(radius1){       //Circle Class
        //Helping function
        var pi = function(){
            return (3.1416);
        }

        //Constructor
        var radius = radius1;

        //Access function
        this.getRadius = function () {
            return (radius);
        }
        this.setRadius = function (radius1) {
            this.radius = radius1;
        }
        this.isLarge = function (radius1){
            return radius1 > 10;
        }

        //Implementor function
        this.enLarge = function(dr){
            return radius + dr;
        }
        this.area = function(){
            return (pi() * radius1 * radius1);
        }
        this.circumference = function(){
            return (2 * pi() * radius1);
        }
    }

    function Coin(circleObj1, squareObj1){       //Coin Class
        //Helping function
        var getCircleArea = function(){
            return (circleObj1.area());
        }

        var getSquareArea = function(){
            return (squareObj1.area());
        }

        //Constructor
        var circleObj = circleObj1;
        var squareObj = squareObj1;

        //Access function
        this.getSquareObj = function () {
            return (squareObj1);
        }
        this.setSquareObj = function (squareObj1) {
            this.squareObj = squareObj1;
        }
        this.getCircleObj = function () {
            return(circleObj);
        }
        this.setCircleObj = function (circleObj1) {
            this.circleObj = circleObj1;
        }
        this.isNormal = function (){
            return getCircleArea() > getSquareArea();
        }

        //Implementor function
        this.coinArea = function(){
            return (getCircleArea() - getSquareArea());
        }
    }
