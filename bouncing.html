<!DOCTYPE html>
<html>
<head>

    <title>HTML5 Bouncing Ball</title>

</head>
<body>
<h1 align="center" style="color: greenyellow">Bouncing a Ball Around with HTML5 and JavaScript</h1>
<h3 align="center" style="color: dimgray">CS557_B_HW#2_MohitPatil_17447</h3>
<div id="container" align="center">

    <canvas id="myCanvas"
            width="300" height="300"></canvas>

</div>

<script type="text/javascript">
    var context;
    var dx= 4;
    var dy=4;
    var y=150;
    var x=10;
    var tgl = 0;

    function draw(){
        context= myCanvas.getContext('2d');

        context.clearRect(0,0,300,300);
        context.beginPath();
        if (x == 2 || x == 298)
            context.fillStyle = "#0000FF";

        if (x == 142 || x == 158)
            context.fillStyle = "#FF0000";

        context.arc(x,y,20,0,Math.PI*2,true);
        context.closePath();
        context.fill();

        // Boundary Logic
        if (x < 0 || x > 300)
            dx = -dx;
        if (y < 0 || y > 300)
            dy = -dy;
        x -= dx;
        y -= dy;
    }
    var temp = setInterval(draw, 10);

    function stop(){
        clearInterval(temp);
        context.clearRect(0, 0, 300, 300);
        context.beginPath();
        context.arc(x, y, 20, 0, Math.PI * 2, true);
        context.closePath();
        context.fill();
        tgl =1;
    }

    function start(){
        if(tgl){
            temp = setInterval(draw, 10);
            tgl=0;
        }
    }
</script>
</body>
</html>
