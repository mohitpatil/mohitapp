<title>
HTML_CANVAS

<body>
<canvas id="mycanvas" width="200" height="100" style="border:1px solid red">

<script>
var c =document.getElementById("mycanvas");
var ctx = c.getContext("2d");

ctx.moveTo(0,0);
ctx.lineTo(200,200);
ctx.stroke();

</script>
