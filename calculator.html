<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<style>
table
{
border:1px solid black;
}
</style>

</head>
<body>
<table>
<caption>Calculator</caption>
<tr>
<td colspan="5">
<input type="text" size="30">
</td>
</tr>
<tr>
<td colspan="2">
<button type="button" onclick="alert('Screen Cleared!')">Clear</td>
<td><input type="button" value="=" name="calci"></td>
<td><input type="button" value="+/-" name="calci"></td>
<td><input type="button" value="." name="calci"></td>
</tr>
<tr>
<td><input type="button" value="*" name="calci"></td>
<td><input type="button" value="/" name="calci"></td>
<td><input type="button" value="-" name="calci"></td>
<td><input type="button" value="+" name="calci"></td>
<td></td>
</tr>

<tr>
<td><input type="button" value="1" name="calci"></td>
<td><input type="button" value="2" name="calci"></td>
<td><input type="button" value="3" name="calci"></td>
<td><input type="button" value="4" name="calci"></td>
<td><input type="button" value="5" name="calci"></td>
</tr>

<tr>
<td><input type="button" value="6" name="calci"></td>
<td><input type="button" value="7" name="calci"></td>
<td><input type="button" value="8" name="calci"></td>
<td><input type="button" value="9" name="calci"></td>
<td><input type="button" value="0" name="calci"></td>
</tr>

</table>
</body>
</html>
